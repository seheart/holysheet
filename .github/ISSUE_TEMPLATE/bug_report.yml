name: üêõ Bug Report
description: Report a bug in HolySheet
title: "[Bug]: "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! üôè Please fill out the details below to help us fix it.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: When I try to..., the app does... instead of...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Tell us how to reproduce this bug
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: The app should...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low - Minor issue, workaround available
        - Medium - Affects functionality but not critical
        - High - Major functionality broken
        - Critical - App unusable
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: e.g., Windows 11, macOS 13, Ubuntu 22.04
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python Version
      placeholder: e.g., 3.9.7
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: e.g., Chrome 120, Firefox 115, Safari 17

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Any error messages or logs (check terminal where you ran streamlit)
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Screenshots, additional details, or anything else that might help